blueprint:
  name: Turn On/Off a Light/Switch at a fixed time each days
  description: Turn on/off a light / switch at a fixed time each days.Exemple with Carnivorous plant's Terrarium swith on at 2:30pm, switch off 2:30am each days.
  domain: automation
  source_url: https://github.com/Agezeram-Fr/hass-switch-light-on-off-terra/blob/main/switch-light-on-off-terra.yaml
  author: Agezeram
  input:
    switch_light:
        name: Switch / Light
        selector:
            entity:
                #multiple: true
                domain:
                  - switch
                  - light
                  #- scene
                 #multiple: true
    include_time:
      name: Use The Time Options (Optional)
      description: Use the "Start Time", "End Time" and "Weekdays" values to only run the automation between the time periods.
        All the time settings are a global condition and can work alongside with the other options. You don't need to enable this option
        for night lights to work. For more information on time settings 
        [Click Here](https://community.home-assistant.io/t/481048/310)
      default: time_disabled
      selector:
        select:
          options:
            - label: Enable the time options
              value: "time_enabled"
            - label: Disable the time options
              value: "time_disabled"
    
    on_time:
      name: ON Time
      description: Set ON time.
      default: 00:00:00
      selector:
       time:
    off_time:
      name: OFF Time
      description: Set OFF time.
      default: 00:00:00
      selector:
        time:


alias: TERRA120 ON/OFF (14h30->02h30)(12H light)
description: "Carnivorous plant's Terrarium swith on at 2:30pm, switch off 2:30am each days"

variables:
  on_time: !input on_time
  off_time: !include off_time
  switch_light: !include switch_light

trigger:
  - platform: time
    #at: "ontime"
    at: !input on_time
    #id: Switch-Light-ON
    id: "ontime"
  - platform: time
    #at: "offtime"
    at: !input off_time
    #id: Switch-Light-OFF
    id: "offtime"
condition: []
action:
  - choose:
      - conditions:
          - condition: trigger
            #id: Switch-Light-ON
            id: "ontime"
        sequence:
          - service: switch.turn_on
            data: {}
            target:
              entity_id:
                - switch.terra120
      - conditions:
          - condition: trigger
            #id: Switch-Light-OFF
            id: "offtime"
        sequence:
          - service: switch.turn_off
            data: {}
            target:
              entity_id:
                - switch.terra120
mode: single

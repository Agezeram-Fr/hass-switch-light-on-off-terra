blueprint:
  name: Turn On/Off a Light/Switch at a fixed time from selected days.
  description: üëã Turn On/Off a Light/Switch at a fixed time each days or selected days üëã
  ‚úèÔ∏è Installation <a href="https://my.home-assistant.io/redirect/blueprint_import/?blueprint_url=https%3A%2F%2Fgithub.com%2FAgezeram-Fr%2Fhass-switch-light-on-off-weekdays%2Fblob%2Fmain%2Fswitch-light-on-off-weekdays.yaml" target="_blank"><img src="https://my.home-assistant.io/badges/blueprint_import.svg" alt="Open your Home Assistant instance and show the blueprint import dialog with a specific blueprint pre-filled." /></a> ‚úèÔ∏è
